<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- Highcharts for the map -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <!-- ECharts for bar/pie charts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- Papa Parse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Plotly for the ternary chart -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="script.js" defer></script>

    <title>Eurosense Dashboard</title>
    <meta http-equiv="refresh" content="86400"> <!-- Refresh every 24 hours -->

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .dashboard-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      .chart-box {
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .chart {
        width: 100%;
        height: 400px;
      }
      .bar-chart {
        width: 100%;
        height: 300px;
      }
      .map-box {
        grid-column: 1 / -1;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .map-chart {
        width: 100%;
        height: 600px;
      }
      .update-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      .refresh-button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
      }
      .refresh-button:hover {
        background: #45a049;
      }
      @media (min-width: 800px) {
        .dashboard-container {
          grid-template-columns: repeat(2, 1fr);
        }
        .map-box {
          grid-column: 1 / 3;
        }
      }
      @media (max-width: 600px) {
        .echarts-title {
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
      }
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="update-info">
      Last updated: <span id="lastUpdate">Loading...</span>
      <button class="refresh-button" onclick="window.location.reload()">Refresh Now</button>
    </div>
    <iframe src="captures.csv" width="100%" height="100%"></iframe>
    <div class="dashboard-container">
      <!-- Map -->
      <div class="map-box">
        <div id="europeMap" class="map-chart"></div>
      </div>
      <!-- Bar charts -->
      <div class="chart-box">
        <div id="barChart1" class="bar-chart"></div>
      </div>
      <div class="chart-box">
        <div id="barChart2" class="bar-chart"></div>
      </div>
      <div class="chart-box">
        <div id="barChart3" class="bar-chart"></div>
      </div>
      <div class="chart-box">
        <div id="barChart4" class="bar-chart"></div>
      </div>
      <!-- Pie charts -->
      <div class="chart-box">
        <div id="chart1" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="chart2" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="chart3" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="chart4" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart2" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart3" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart4" class="chart"></div>
      </div>
    </div>
    <script>
      // Fetch and display last update time
      fetch('last-update.txt')
        .then(response => response.text())
        .then(text => {
          document.getElementById('lastUpdate').textContent = text;
        })
        .catch(error => {
          document.getElementById('lastUpdate').textContent = 'Error loading update time';
        });
    </script>
  </body>
</html>
