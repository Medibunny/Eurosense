<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- Highcharts for the map -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <!-- ECharts for bar/pie charts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- Papa Parse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Plotly for the ternary chart -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="script.js" defer></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .dashboard-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      .chart-box {
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .chart {
        width: 100%;
        height: 400px;
      }
      .bar-chart {
        width: 100%;
        height: 300px;
      }
      .map-box {
        grid-column: 1 / -1;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .map-chart {
        width: 100%;
        height: 600px;
      }
      @media (min-width: 800px) {
        .dashboard-container {
          grid-template-columns: repeat(2, 1fr);
        }
        .map-box {
          grid-column: 1 / 3;
        }
      }
      @media (max-width: 600px) {
        .echarts-title {
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Map -->
      <div class="map-box">
        <div id="europeMap" class="map-chart"></div>
      </div>
      <!-- Bar charts -->
      <div class="chart-box">
        <div id="barChart1" class="bar-chart"></div>
      </div>
      <div class="chart-box">
        <div id="barChart2" class="bar-chart"></div>
      </div>
      <div class="chart-box">
        <div id="barChart3" class="bar-chart"></div>
      </div>
      <div class="chart-box">
        <div id="barChart4" class="bar-chart"></div>
      </div>
      <!-- Pie charts -->
      <div class="chart-box">
        <div id="chart1" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="chart2" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="chart3" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="chart4" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart2" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart3" class="chart"></div>
      </div>
      <div class="chart-box">
        <div id="ternaryChart4" class="chart"></div>
      </div>
    </div>
    </div>
  </body>
</html>
